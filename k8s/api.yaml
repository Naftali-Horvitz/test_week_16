apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
        tier: backend
    spec:
      containers:
      - name: api
        image: naftali96/week16:v4
        ports:
        - containerPort: 8000
        env:
        - name: MONGO_HOST
          value: mongo-0.mongo
        - name: MONGO_PORT
          value: "27017"
        - name: MONGO_USERNAME
          value: admin
        - name: MONGO_PASSWORD
          value: secretpass
        - name: MONGO_DB
          value: db
        - name: MONGO_AUTH_SOURCE
          value: admin